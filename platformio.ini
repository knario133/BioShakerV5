; ────────────────────────────────
;  platformio.ini  (versión links)
; ────────────────────────────────
[platformio]
src_dir      = src          ; borra o cambia si mueves el código
default_envs = esp32dev

[env:esp32dev]
platform = espressif32@6.4.0
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600
; upload_port = COM3  <-- Coméntalo para que lo autodetecte
upload_resetmethod = nodemcu
board_build.filesystem = littlefs

lib_deps =
  https://github.com/me-no-dev/AsyncTCP.git
  https://github.com/me-no-dev/ESPAsyncWebServer.git
  https://github.com/tzapu/WiFiManager.git
  https://github.com/MaffooClock/ESP32RotaryEncoder.git
  bblanchon/ArduinoJson
  marcoschwartz/LiquidCrystal_I2C
  https://github.com/gin66/FastAccelStepper.git
  https://github.com/br3ttb/Arduino-PID-Library.git
lib_ignore = AsyncTCP_RP2040W